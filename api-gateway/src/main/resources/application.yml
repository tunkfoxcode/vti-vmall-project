server:
  port: 8888

spring:
  application:
    name: api-gateway
  config:
    #    Imports configuration data from a config server when available
    import: "optional:configserver:"
  cloud:
    config:
      uri: ${CONFIG_SERVER_URL:http://localhost:6969}
      #      1
      request-connect-timeout: 5000
      #      2
      request-read-timeout: 5000
      #      3
      fail-fast: false
      retry:
        #        4
        max-attempts: 10
        #        5
        initial-interval: 1000
        #        6
        max-interval: 2000
        #        7
        multiplier: 1.1
      username: admin
      password: 123456
        #1 Timeout on waiting to connect to the config server (ms)
        #2 Timeout on waiting to read configuration data from the config server (ms)
        #3 Makes a failure to connect to the config server fatal
        #4 Maximum number of attempts
        #5 Initial retry interval for backoff (ms)
        #6 Maximum retry interval for backoff (ms)
        #7 Multiplier to compute the next interval
    gateway:
      server:
        webflux:
          routes:
          - id: user-manager
            uri: lb://user-manager
            predicates:
              - Path=/user-manager/**
            filters:
              - RewritePath=/user-manager/(?<segment>.*), /$\{segment}

          - id: mall-service
            uri: lb://mall-service
            predicates:
              - Path=/mall/**
            filters:
              - RewritePath=/mall/(?<segment>.*), /$\{segment}


eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8762/eureka
    fetch-registry: true

# Actuator configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: always
    prometheus:
      access: read_only
  metrics:
    tags:
      application: ${spring.application.name}
  prometheus:
    metrics:
      export:
        enabled: true